                    <h:outputText value=" Segundo Nombre *" />

                        <f:selectItem itemLabel="AÃ±os" itemValue="1" />

                        <f:selectItem itemLabel="Dias" itemValue="3" />
                        </p:selectOneMenu>
                    </h:panelGrid>
                    <h:outputText value=" " />

                    <p:selectOneMenu id="console_sexo" value="#{uSController.us.sexo}" style="width:130px">

                        <f:selectItem itemLabel="Femenino" itemValue="f" />
                    </p:selectOneMenu>
                                      
                    <h:outputText value=" Codigo Departamento *" />
                    <p:inputText value="#{uSController.us.cod_depar}" required="true" label="Lastname"/>

            <h:commandButton value="registrar" action="#{uSController.registrar()}" />
       
 </h:form>
